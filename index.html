<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lights</title>

    <link rel="stylesheet" href="lights.css">
  </head>
    <body>
      <ul class="lights row-1">
        <li class="light color-1 size-m"></li>
        <li class="light color-4 size-l"></li>
        <li class="light color-2 size-m"></li>
        <li class="light color-1 size-m"></li>
        <li class="light color-4 size-s"></li>

      </ul>
      <ul class="lights row-2">
        <li class="light color-1 size-l"></li>
        <li class="light color-3 size-m"></li>
        <li class="light color-2 size-m"></li>
        <li class="light color-3 size-xl"></li>
        <li class="light color-1 size-l"></li>
        <li class="light color-2 size-s"></li>
      </ul>
      <ul class="lights row-3">
        <li class="light color-3 size-m"></li>
        <li class="light color-1 size-s"></li>
        <li class="light color-4 size-xl"></li>
        <li class="light color-2 size-s"></li>
        <li class="light color-1 size-m"></li>
      </ul>
      <ul class="lights row-4">
        <li class="light color-4 size-m"></li>
        <li class="light color-1 size-xl"></li>
        <li class="light color-2 size-m"></li>
        <li class="light color-4 size-s"></li>
        <li class="light color-2 size-l"></li>
        <li class="light color-3 size-l"></li>
      </ul>
  </body>
</html>
